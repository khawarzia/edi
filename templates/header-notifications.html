<div class="header-notifications all-notifications">
        <a class="notification-link fa fa-bell" href="{% url 'note2' %}">
        {% if notifications == 0 %}<span style="padding-top: 25%;" id="ab-pending-notifications" class="count no-alert">0</span></a>
        <div class="pop pop-links">
        <div class="pop-links-inner">
        <a href="#">No new notifications</a> </div>
        </div>
        {% else %}<span style="padding-top: 25%;" id="ab-pending-notifications" class="count">{{notifications}}</span></a>
        <div class="pop pop-links">
        <div class="pop-links-inner">
            {% for i in notific %}
            {% if i.sel == 'post' %}
        <a href="{% url 'view-post' i.relpost.all.0.permalink %}">{{i.notification}}</a>
            {% else %}
            {% if i.sel == 'comment' %}
        <a href="{% url 'view-post' i.relpost.all.0.permalink %}#{{i.relcom.all.0.id}}">{{i.notification}}</a>
            {% else %}
            <a href="{% url 'profile' i.reluser.all.0.username %}">{{i.notification}}</a>
        {% endif %}
        {% endif %}
        {% endfor %} 
        </div>
        </div>
        {% endif %}
        </div>
